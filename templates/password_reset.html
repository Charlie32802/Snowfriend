{% load static %}

<!-- Password Reset Modal -->
<div class="modal-overlay" id="passwordResetModal">
    <div class="modal-content">
        <h2 class="modal-title">Reset Your Password</h2>
        <p class="modal-text">Enter your email address and we'll send you a link to reset your password.</p>

        <form id="passwordResetForm" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="resetEmail" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="resetEmail" 
                    name="email" 
                    class="form-input" 
                    placeholder="your.email@example.com"
                    required 
                    autocomplete="email">
                <span class="form-error" id="resetEmailError"></span>
            </div>

            <div class="modal-actions">
                <button type="button" class="modal-button modal-button-cancel" id="cancelResetButton">
                    Cancel
                </button>
                <button type="submit" class="modal-button modal-button-confirm" id="sendResetButton">
                    <span class="button-text">Send Reset Link</span>
                    <img src="{% static 'images/snowflake_loading_logo.png' %}" alt="Loading" class="button-loader">
                </button>
            </div>
        </form>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
<script src="{% static 'js/password_reset.js' %}" defer></script>
